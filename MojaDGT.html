<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MojaDGT | The Digital Empire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* ================= CSS: MEGA ANIMATIONS ================= */
        :root {
            --neon-cyan: #00f2fe;
            --neon-pink: #ff00de;
            --gold: #f1c40f;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; cursor: crosshair; }

        body {
            background: #000;
            color: white;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* Continuous Background Emojis */
        #bg-emoji-rain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        /* Navigation Luxury */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 5%; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px); position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 2px solid var(--neon-cyan);
        }

        .logo { font-size: 2.5rem; font-weight: 900; animation: pulse 2s infinite; }
        .logo span { color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan); }

        .nav-links button {
            background: none; border: none; color: white; margin-left: 15px;
            font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-links button:hover { color: var(--neon-pink); transform: scale(1.2) rotate(5deg); }

        /* Pages System */
        .page { 
            display: none; padding: 150px 8% 50px; min-height: 100vh; 
            animation: backInUp 1s; 
        }
        .active { display: block; }

        /* Titles & Text */
        h1 { font-size: 6rem; text-align: center; margin-bottom: 20px; text-transform: uppercase; }
        .glitch { animation: glitch 1s linear infinite; }

        /* 5 PAGES CONTENT STYLES */
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }

        .card {
            background: var(--glass); border-radius: 40px; padding: 30px;
            border: 2px solid rgba(255,255,255,0.1); position: relative;
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        .card:hover { 
            transform: scale(1.1) rotate(2deg); 
            border-color: var(--neon-pink);
            box-shadow: 0 0 50px var(--neon-pink);
        }

        /* Emoji Explosion Particle */
        .particle {
            position: fixed; pointer-events: none; z-index: 9999;
            animation: explode 1.2s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(720deg) scale(0); opacity: 0; }
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        /* Admin Vault Style */
        .vault-container {
            max-width: 500px; margin: 0 auto; background: var(--glass);
            padding: 50px; border-radius: 50px; border: 3px dashed var(--neon-cyan);
            text-align: center;
        }
        input {
            width: 100%; padding: 15px; margin: 15px 0; border-radius: 15px;
            border: none; background: #111; color: var(--neon-cyan); font-size: 1.2rem;
        }
        .btn-mega {
            width: 100%; padding: 20px; background: var(--neon-cyan);
            border: none; border-radius: 15px; font-weight: 900; cursor: pointer;
            font-size: 1.5rem; transition: 0.4s;
        }
        .btn-mega:hover { background: var(--neon-pink); letter-spacing: 5px; }

    </style>
</head>

    <script>
        // 1. PAGE NAVIGATION SYSTEM
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0, 0);
        }

        // 2. EMOJI RAIN ENGINE (Background)
        function createRain() {
            const emojis = ['üéµ', 'üî•', 'üíø', 'üíé', 'üëë', 'üöÄ', '‚ú®'];
            const e = document.createElement('div');
            e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            e.style.position = 'fixed';
            e.style.left = Math.random() * 100 + 'vw';
            e.style.top = '-50px';
            e.style.fontSize = Math.random() * 30 + 10 + 'px';
            e.style.opacity = '0.3';
            e.style.transition = `top ${Math.random() * 5 + 5}s linear`;
            document.getElementById('bg-emoji-rain').appendChild(e);

            setTimeout(() => {
                e.style.top = '110vh';
                setTimeout(() => e.remove(), 6000);
            }, 100);
        }
        setInterval(createRain, 300);

        // 3. EMOJI EXPLOSION ENGINE (On Click)
        function createExplosion(e) {
            const particles = 15;
            const symbols = ['üí•', 'üî•', '‚ú®', '‚ö°', 'üéµ', 'üëë'];
            for (let i = 0; i < particles; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerText = symbols[Math.floor(Math.random() * symbols.symbols.length)] || '‚ú®';
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                
                const vx = (Math.random() - 0.5) * 400;
                const vy = (Math.random() - 0.5) * 400;
                p.style.setProperty('--x', `${vx}px`);
                p.style.setProperty('--y', `${vy}px`);
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1200);
            }
        }

        // 4. MOUSE HOVER EMOJI POP
        function popEmoji(type, e) {
            createExplosion(e);
        }

        // 5. ADMIN AUTHENTICATION
        function unlock() {
            const pass = document.getElementById('passInput').value;

        }
    </script>
